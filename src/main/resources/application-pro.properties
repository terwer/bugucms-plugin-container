# ================================================
#                   项目基本配置
# ================================================
# 后台管理路径设置
bugucms.web.admin-path=a
# admin密码是否明文存储
bugucms.admin.password.encode.enable=true
# 项目类型
bugucms.web.application-type=servlet
# 插件相关
bugucms.plugin-switch=true
pf4j.mode=pro
pf4j.plugins-dir=/var/lib/jenkins/workspace/plugins

# ================================================
#                  Tomcat配置
# ================================================
server.port=80

# ================================================
#                  LogBack配置
# ================================================
# 日志级别
logging.level.root=INFO
logging.level.bgapp.*=DEBUG
logging.level.org.pf4j.DependencyResolver=TRACE

# ================================================
#                  DataSource配置
#  datasource、PageHelper、MyBatis
# ================================================
# --- 数据库专用配置开始 ---
# mysql start #
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:MySQL://localhost:3306/bugucms?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
#spring.datasource.username=root
