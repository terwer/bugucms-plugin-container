#pagehelper.helperDialect=mysql
#spring.datasource.schema=classpath:init/schema-mysql.sql
#spring.datasource.data=classpath:init/data-mysql.sql
# mysql end #
# h2 start #
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./db/bugucms;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.platform=h2
pagehelper.helperDialect=h2
spring.datasource.schema=classpath:init/schema-h2.sql
spring.datasource.data=classpath:init/data-h2.sql
spring.h2.console.path=/h2-console
spring.h2.console.enabled=true
# h2 end #
# --- 数据库专用配置结束 ---
spring.datasource.initialization-mode=always
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
# 开启驼峰命名
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.database-id=${database.type}

# ================================================
#                   Thymeleaf配置
# ================================================
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
# 开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=true