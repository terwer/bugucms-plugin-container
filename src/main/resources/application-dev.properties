# ================================================
#                   项目基本配置
# ================================================
# 是否开启插件功能
bugucms.pluginSwitch=true
pf4j.mode=pro
pf4j.pluginsDir=plugins

# ================================================
#                  Tomcat配置
# ================================================
server.port=8081

# ================================================
#                  LogBack配置
# ================================================
# 日志级别
logging.level.root=INFO
logging.level.bgapp.*=DEBUG
logging.level.org.pf4j.*=DEBUG
#logging.level.org.springframework.*=DEBUG
#logging.level.com.terwergreen.BugucmsApplication=INFO
#logging.level.com.terwergreen.bugucms.container.*=INFO
logging.level.org.apache.tomcat.*=ERROR
logging.level.org.apache.catalina.*=ERROR
logging.level.sun.rmi.*=ERROR
logging.level.org.hibernate.*=ERROR
logging.level.reactor.netty.*=ERROR
logging.level.io.netty.*=ERROR
logging.level.org.mybatis.spring.mapper.*=ERROR
logging.file=bugucms.log

# ================================================
#                  DataSource配置
# ================================================
# MyBatis
mybatis.mapper-locations=classpath:mappers/*.xml
# MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:MySQL://39.104.66.135:3306/testcms?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=test
spring.datasource.password=123456

# ================================================
#                   Thymeleaf配置
# ================================================
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
#开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=false