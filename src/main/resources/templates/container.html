<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>BuguCMS</title>
    <link th:href="@{/static/favicon.ico}" rel="shortcut icon" type="image/vnd.microsoft.icon"/>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <style type="text/css">
        .text-cernter {
            font-family: "Microsoft YaHei", "DejaVu Sans Mono", Consolas, "Courier New", Georgia, 'Times New Roman';
            text-align: center;
            font-size: 80px;
            font-weight: 700;
        }

        .info {
            font-size: 24px;
        }

        .plugin-info {
            font-size: 16px;
            line-height: 24px;
            font-weight: normal;
        }

        h1 {
            line-height: 80px;
            margin-top: 120px;
        }

        h3 {
            line-height: 24px;
            margin-top: 50px;
        }

        p {
            text-align: center;
            line-height: 20px;
        }
    </style>
    <script type="text/javascript" th:inline="javascript">
        //设置项目根路径
        window.BUGUCMS_BASE_URL = /*[[@{/}]]*/'/';
    </script>
</head>
<body>
<h1 class="text-cernter">容器成功运行中...</h1>
<h3 class="text-cernter info" th:text="${info}"></h3>
<h3 class="text-cernter info"><a th:href="@{/api/plugins}">插件信息</a></h3>
<p class="text-cernter plugin-info" th:utext="${pluginInfo}"></p>
<h3 class="text-cernter info"><a th:href="@{/api/site/config}">站点配置</a></h3>
<h3 class="text-cernter info"><a th:href="@{/}">首页</a></h3>
<h3 class="text-cernter info"><a th:href="@{/swagger-ui.html}" target="_blank">Api文档</a></h3>
<h3 class="text-cernter info"><a th:href="@{/druid/index.html}" target="_blank">druid数据库连接池监控</a></h3>

<h3>
    <div sec:authorize="!hasRole('ROLE_ADMIN')">
        <p th:if="${!isAdmin}">
            <a th:href="@{/auth/login}"><i class="iconfont"></i>登录</a>
        </p>
    </div>

    <div sec:authorize="isAuthenticated()">
        <div th:if="${isLogin}">
            <p>当前登录用户:
                <span sec:authentication="name"></span>
                <span th:text="${username}"/>|
                角色:
                <span sec:authentication="principal.authorities"></span>
                <span th:each="role,roleStat:${roles}">
                <span th:text="${role}"></span>
            </span>
            </p>
            <p>
                <a th:href="@{/logout}"><i class="iconfont"></i>注销</a>
            </p>
        </div>
    </div>

    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <div th:if="${isAdmin}">
            <p class="text-cernter info"><a th:href="@{|/${adminPath}|}">后台管理</a></p>
        </div>
    </div>
</h3>

<!-- jquery -->
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<!-- bootstrap -->
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
