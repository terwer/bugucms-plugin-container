<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:include="themes/fly/include/header::commonHeaderCustom('留言 - ' + ${siteConfigDTO.webname},~{::style})">
    <style type="text/css">

    </style>
</head>
<link rel="stylesheet" type="text/css" th:href="@{|/themes/${siteConfigDTO.webtheme}/css/guestbook.css|}">
<body class="lay-blog">

<div th:include="themes/fly/include/header::commonHeaderContent"></div>

<div class="container-wrap">
    <div class="container container-message">
        <div class="contar-wrap" id="contar-wrap">
            <form class="layui-form" action="">
                <div class="layui-form-item layui-form-text">
                    <textarea  class="layui-textarea" id="LAY-msg-content" style="resize:none"></textarea>
                </div>
            </form>
            <div class="item-btn">
                <button class="layui-btn layui-btn-normal" id="item-btn">提交</button>
            </div>

            <div id="LAY-msg-box">
                <div class="info-box">
                    <div class="info-item">
                        <img class="info-img" th:src="@{|/themes/${siteConfigDTO.webtheme}/images/avatar/default.png|}" alt="">
                        <div class="info-text">
                            <p class="title count">
                                <span class="name">一片空白</span>
                                <span class="info-img like"><i class="layui-icon layui-icon-praise"></i>5.8万</span>
                            </p>
                            <p class="info-intr">父爱如山，不善表达。回想十多年前，总记得父亲有个宽厚的肩膀，小小的自己跨坐在上面，越过人山人海去看更广阔的天空，那个时候期望自己有一双翅膀，能够像鸟儿一样飞得高，看得远。虽然父亲有时会和自己开玩笑，但在做错事的时候会受到严厉的训斥。父亲有双粗糙的大手掌。</p>
                        </div>
                        <div class="info-respond pull-right" sec:authorize="hasRole('ROLE_ADMIN')">
                            <button class="layui-btn layui-btn-sm">回复</button>
                        </div>
                    </div>
                    <div class="info-item">
                        <img class="info-img" th:src="@{|/themes/${siteConfigDTO.webtheme}/images/avatar/default.png|}" alt="">
                        <div class="info-text">
                            <p class="title count">
                                <span class="name">一片空白</span>
                                <span class="info-img like"><i class="layui-icon layui-icon-praise"></i>5.8万</span>
                            </p>
                            <p class="info-intr">父爱如山，不善表达。回想十多年前，总记得父亲有个宽厚的肩膀，小小的自己跨坐在上面，越过人山人海去看更广阔的天空，那个时候期望自己有一双翅膀，能够像鸟儿一样飞得高，看得远。虽然父亲有时会和自己开玩笑，但在做错事的时候会受到严厉的训斥。父亲有双粗糙的大手掌。</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="test1" class="paging"></div>
        </div>
    </div>
</div>

<div th:include="themes/fly/include/footer::commonFooterCustom(~{::script})">
    <script type="text/javascript" th:src="@{|/themes/${siteConfigDTO.webtheme}/js/guestbook.js|}"></script>
    <script type="text/javascript">

    </script>
</div>

<script id="LAY-msg-tpl" type="text/html">
    <div class="info-box">
        <div class="info-item">
            <img class="info-img" src="{{ d.avatar }}" alt="">
            <div class="info-text">
                <p class="title">
                    <span class="name">{{ d.username }}</span>
                    <span class="info-img">
					  	<i class="layui-icon layui-icon-praise"></i>
					  	{{ d.praise }}
					 	</span>
                </p>
                <p class="info-intr">
                    {{ d.content }}
                </p>
            </div>
        </div>
    </div>
</script>

</body>
</html>
