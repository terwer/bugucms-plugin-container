<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>说说-闲言轻博客</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- layui -->
    <link rel="stylesheet" type="text/css" th:href="@{/lib/layui/css/layui.css}">
    <!-- 头部 -->
    <link rel="stylesheet" type="text/css" th:href="@{|/themes/${siteConfigDTO.webtheme}/simple.css|}">
    <script type="text/javascript" th:inline="javascript">
        //必须在服务器运行，不能直接打开
        /^http(s*):\/\//.test(location.href) || alert('请先部署到 localhost 下再访问');
        //设置项目根路径
        window.BUGUCMS_BASE_URL = /*[[@{/}]]*/ '/';
        window.BUGUCMS_ADMIN_PATH = /*[[${siteConfigDTO.adminpath}]]*/'admin';
    </script>
</head>
<body class="lay-blog">
<div class="header">
    <div class="header-wrap">
        <h1 class="logo pull-left">
            <a href="index.html">
                <img src="../res/static/images/logo.png" alt="" class="logo-img">
                <img src="../res/static/images/logo-text.png" alt="" class="logo-text">
            </a>
        </h1>
        <form class="layui-form blog-seach pull-left" action="">
            <div class="layui-form-item blog-sewrap">
                <div class="layui-input-block blog-sebox">
                    <i class="layui-icon layui-icon-search"></i>
                    <input type="text" name="title" lay-verify="title" autocomplete="off"  class="layui-input">
                </div>
            </div>
        </form>
        <div class="blog-nav pull-right">
            <ul class="layui-nav pull-left">
                <li class="layui-nav-item layui-this"><a th:href="@{/}">首页</a></li>
                <li class="layui-nav-item"><a th:href="@{/shuoshuo}">说说</a></li>
                <li class="layui-nav-item"><a th:href="@{/guestbook}">留言</a></li>
                <li class="layui-nav-item"><a th:href="@{/about}">关于</a></li>
            </ul>
            <a href="#" class="personal pull-left">
                <i class="layui-icon layui-icon-username"></i>
            </a>
        </div>
        <div class="mobile-nav pull-right" id="mobile-nav">
            <a href="javascript:;">
                <i class="layui-icon layui-icon-more"></i>
            </a>
        </div>
    </div>
    <ul class="pop-nav" id="pop-nav">
        <li><a th:href="@{/}">首页</a></li>
        <li><a th:href="@{/shuoshuo}">说说</a></li>
        <li><a th:href="@{/guestbook}">留言</a></li>
        <li><a th:href="@{/about}">关于</a></li>
    </ul>
</div>
<div class="container-wrap">
    <div class="container container-message">
        <div class="contar-wrap" id="contar-wrap">
            <form class="layui-form" action="">
                <div class="layui-form-item layui-form-text">
                    <textarea  class="layui-textarea" id="LAY-msg-content" style="resize:none"></textarea>
                </div>
            </form>
            <div class="item-btn">
                <button class="layui-btn layui-btn-normal" id="item-btn">提交</button>
            </div>

            <div id="LAY-msg-box">
                <div class="info-box">
                    <div class="info-item">
                        <img class="info-img" src="../res/static/images/info-img.png" alt="">
                        <div class="info-text">
                            <p class="title count">
                                <span class="name">一片空白</span>
                                <span class="info-img like"><i class="layui-icon layui-icon-praise"></i>5.8万</span>
                            </p>
                            <p class="info-intr">父爱如山，不善表达。回想十多年前，总记得父亲有个宽厚的肩膀，小小的自己跨坐在上面，越过人山人海去看更广阔的天空，那个时候期望自己有一双翅膀，能够像鸟儿一样飞得高，看得远。虽然父亲有时会和自己开玩笑，但在做错事的时候会受到严厉的训斥。父亲有双粗糙的大手掌。</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="test1" class="paging"></div>
        </div>
    </div>
</div>
<div class="footer">
    <p>
        <span>&copy; 2018</span>
        <span><a href="http://www.layui.com" target="_blank">layui.com</a></span>
        <span>MIT license</span>
    </p>
    <p><span>人生就是一场修行</span></p>
</div>
</div>
<!-- layui -->
<script type="text/javascript" th:src="@{/lib/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{|/themes/${siteConfigDTO.webtheme}/simple.js|}"></script>
<script>
    layui.config({base: BUGUCMS_BASE_URL + 'lib/'}).extend({
        conf: 'bugucms/conf',
    }).use(['conf', 'layer',], function () {
        var config = layui.conf,
            $ = layui.$;
    });
</script>

<script id="LAY-msg-tpl" type="text/html">
    <div class="info-box">
        <div class="info-item">
            <img class="info-img" src="{{ d.avatar }}" alt="">
            <div class="info-text">
                <p class="title">
                    <span class="name">{{ d.username }}</span>
                    <span class="info-img">
					  	<i class="layui-icon layui-icon-praise"></i>
					  	{{ d.praise }}
					 	</span>
                </p>
                <p class="info-intr">
                    {{ d.content }}
                </p>
            </div>
        </div>
    </div>
</script>

</body>
